<div class="limiter">
  <div class="container-login100">
    <div class="login100-more" style="background-image: url('../../../../../assets/img/bg-01.jpg');"></div>

    <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
      <form [formGroup]="loginForm" class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						{{ 'HEADERS.SIGN_IN' | translate }}
					</span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <span class="label-input100">Email</span>
          <input class="input100" type="email" name="email" formControlName="email" placeholder="Email address">
          <span class="focus-input100"></span>
          <p class="default-text-color" *ngIf="emailHasError">{{ emailHasError }}</p>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" name="password" type="password" formControlName="password" placeholder="*************">
          <span class="focus-input100"></span>
          <p class="default-text-color" *ngIf="passwordHasError">{{ passwordHasError }}</p>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button id="crm-sign-in" type="button" class="login100-form-btn" (click)="login()">
              Sign In
            </button>
          </div>

          <a id="crm-go-sign-up" [routerLink]="'/register'" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
            Sign Up
            <i class="fa fa-long-arrow-right m-l-5"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
