<div class="limiter">
  <div class="container-login100">
    <div class="login100-more" style="background-image: url('../../../../../assets/img/bg-01.jpg');"></div>

    <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
      <form #form="ngForm" class="login100-form validate-form" enctype="multipart/form-data">
					<span class="login100-form-title p-b-59">
						Sign Up
					</span>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <span class="label-input100">Full Name</span>
          <input class="input100" type="text" name="name" #name placeholder="Name" required>
          <span class="focus-input100"></span>
          <p class="default-text-color" *ngIf="nameHasError">{{ nameHasError }}</p>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <span class="label-input100">Email</span>
          <input class="input100" type="email" name="email" #email placeholder="Email address" required>
          <span class="focus-input100"></span>
          <p class="default-text-color" *ngIf="emailHasError">{{ emailHasError }}</p>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" type="password" name="password" #password placeholder="*************" required>
          <span class="focus-input100"></span>
          <p class="default-text-color" *ngIf="passwordHasError">{{ passwordHasError }}</p>
        </div>

        <div class="container-login100-form-btn mb-20 wrap-input100 w-full">
          <div class="wrap-login100-form-btn  w-full">
            <div class="login100-form-bgbtn"></div>
            <button type="button" class="login100-form-btn" (click)="showUploadDocumentPopup=true;">
              <span class="fa fa-upload mr-5-spec "></span> Upload Image
            </button>
          </div>
          <p class="default-text-color" *ngIf="imageHasError">{{ imageHasError }}</p>
        </div>

        <div class="container-login100-form-btn mt-20">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="button" class="login100-form-btn" (click)="register(name.value, email.value, password.value)">
              Sign Up
            </button>
          </div>

          <a [routerLink]="'/login'" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
            Sign in
            <i class="fa fa-long-arrow-right m-l-5"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<app-image-cropper-modal *ngIf="showUploadDocumentPopup" (submit)="onUploadFile($event)"
                           (cancel)="showUploadDocumentPopup = false" [fileTypes]="acceptedTypes">
</app-image-cropper-modal>
