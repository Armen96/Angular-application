<section class="sample-content">
  <article class="sample-column">
    <div class="input-group-form">

      <div id="frame">
        <div class="content">
          <div class="contact-profile">
            <img src="{{ selectedUser.image }}" alt="{{ selectedUser.name}}" />
            <p>{{ selectedUser.name}}</p>

            <div class="social-media">
              <i class="fa fa-close" aria-hidden="true" (click)="leaveTheRoom()"></i>
            </div>
          </div>
          <div class="messages">
            <ul>
              <li *ngFor="let info of conversation" class="sent" [ngClass]="(info.from_id === me['_id']) ? 'sent' : 'replies'">
                <img src="{{ (info.from_id === me['_id']) ? me.image : selectedUser.image }}" alt="" />
                <p>{{ info.message }}</p>
              </li>
            </ul>
          </div>

          <div class="message-input">
            <div class="wrap">
              <input type="text" placeholder="Write your message..." [(ngModel)]="message"  (keyup.enter)="onSendMessage()"/>
              <button class="submit default-background-color" (click)="onSendMessage()"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </article>
</section>
