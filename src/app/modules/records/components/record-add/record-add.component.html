<div class="flex flex-start w-100 margin-bottom-20">
  <a [routerLink]="['/records']" class="flex flex-start back-navigation">
    <igx-icon fontSet="material" class="margin-right-5">arrow_back</igx-icon>
    <span>{{ 'HEADERS.RECORDS' | translate }}</span>
  </a>
</div>
<div class="margin-bottom-20">
  <h3 class="igx-typography__h5 flex-grow-1 margin-top-0">Add Record</h3>
</div>
<igx-divider></igx-divider>
<form [formGroup]="newRecordForm" class="input-group-form margin-bottom-20 margin-top-20"
      (ngSubmit)="doSave()" autocomplete="off">
  <div class="sample-wrapper">
    <section class="sample-content">
      <article class="sample-column">
          <div class="container">
            <igx-input-group>
              <input igxInput name="week" type="number" formControlName="week" required="required" />
              <label igxLabel>Week</label>
              <igx-suffix>
                <igx-icon>date</igx-icon>
              </igx-suffix>
            </igx-input-group>

            <igx-input-group>
              <input igxInput name="income" type="number" formControlName="income" required="required" />
              <label igxLabel>Income</label>
              <igx-suffix>
                <igx-icon>number</igx-icon>
              </igx-suffix>
            </igx-input-group>

            <igx-input-group>
              <input igxInput name="outcome" type="number" formControlName="outcome" required="required" />
              <label igxLabel>Outcome</label>
              <igx-suffix>
                <igx-icon>number</igx-icon>
              </igx-suffix>
            </igx-input-group>

            <igx-date-picker name="start_date" formControlName="start_date" (onSelection)="onDateSelection($event)" >
              <ng-template igxDatePickerTemplate let-openDialog="openDialog" let-value="value" let-displayData="displayData">
                <igx-input-group (click)="openDialog()">
                  <label igxLabel>Date </label>
                  <input igxInput [value]="displayData" />
                  <igx-suffix>
                    <igx-icon>today</igx-icon>
                  </igx-suffix>
                </igx-input-group>
              </ng-template>
            </igx-date-picker>

            <igx-date-picker name="end_date" formControlName="end_date" (onSelection)="onDateSelection($event)" >
              <ng-template igxDatePickerTemplate let-openDialog="openDialog" let-value="value" let-displayData="displayData">
                <igx-input-group (click)="openDialog()">
                  <label igxLabel>Date </label>
                  <input igxInput [value]="displayData" />
                  <igx-suffix>
                    <igx-icon>today</igx-icon>
                  </igx-suffix>
                </igx-input-group>
              </ng-template>
            </igx-date-picker>

            <igx-input-group>
              <input igxInput name="description" type="text" formControlName="description"/>
              <label igxLabel>Description</label>
              <igx-suffix>
                <igx-icon>text</igx-icon>
              </igx-suffix>
            </igx-input-group>

            <button igxButton="raised" igxRipple>Save</button>
          </div>
      </article>
    </section>
  </div>
</form>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Processing...</p>
</ngx-spinner>
