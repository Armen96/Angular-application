<header class="main-header">
  <a routerLink="/">
    <img style="height: 75px; width: auto" src="assets/img/alo.png" class="top-logo-size" alt="Titan Platform">
  </a>

  <div class="settings-menu" *ngIf="isLogged">
     <span class="margin-left-15 margin-right-15 default-text-color" [routerLink]="'/admin'" [ngStyle]="{'cursor': 'pointer'}">
      Admin
    </span>
    |
    <span class="margin-left-15 margin-right-15 default-text-color" [routerLink]="'/profile'" [ngStyle]="{'cursor': 'pointer'}">
      {{ user?.name }}
    </span>
    |
    <div id="logout" class="transparent margin-left-15 clickable">
      <span>
        <a class="margin-top-0 no-decoration font-size-17 dark-hover color-black" (click)="logout()" title="Sign Out">
          <i class="fa fa-sign-out"></i>
        </a>
      </span>
    </div>
  </div>

  <div class="settings-menu" *ngIf="!isLogged">
    <ul class="nav navbar-nav navbar-right">
      <li class="profile-settings-buttons"><a [routerLink]="'/login'">
        <span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>
    </ul>
  </div>
</header>
